   <div class="enroll-container">
    <form class="enroll-form" action="javascript:void(0);">
        <h1>Enrollment Form</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input required type="text" placeholder="" autocomplete="off" class="name">
            <!-- <span>Name</span> -->
        </input>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" placeholder="user@email.com" autocomplete="off" class="email">
            <!-- <span>Email</span> -->
        </input>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input required type="phone" placeholder="(555) 555-5555" autocomplete="off" class="phone">
            <!-- <span>Phone Number</span> -->
        </input>
        </div>
        <div class="form-group">
            <label for="accept">Accept</label>
            <input required type="checkbox" class="cbx">
            <span>
                Button to load enrollment paperwork
            </span>
            <!-- <span>Phone Number</span> -->
        </input>
        </div>
        <div class="form-group">
            <button name="submit" type="button" class="btn btn-primary btn-ghost" id="submit-button">
            <span>Submit</span>
        </button>
        </div>
    </form>
  </div>
